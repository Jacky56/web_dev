{% extends "main/layout.html" %}

{% load static %}

{%block content%}

  <div class="parallax-container">
  <div class="parallax"><img src="{% static 'main/images/score2.png' %}"></div>
</div>

<div class="section white">
    <div class="container">

      <div class="row">
          <div class="col m12 l6 push-l3">
              <h2 class="header">Marvel at this</h2>
              <img class="materialboxed responsive-img"  src="{% static 'main/images/score1.png' %}">
              <p>also play brain power song</p>
          </div>
      </div>

      <div class="row">
          <div class="col m12 l1 pull-l3 right">
              <img class="materialboxed responsive-img circle" src="{% static 'main/images/right.png' %}">
          </div>
      </div>
    </div>


</div>

<div class="parallax-container">
  <div class="parallax"><img src="{% static 'main/images/chris.png' %}"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.parallax');
    var instances = M.Parallax.init(elems, 0);
  });
</script>

<script>
    $(document).ready(function(){
        $('.materialboxed').materialbox();
    });
</script>

{%endblock%}
