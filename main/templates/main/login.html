{% extends "main/layout.html" %}

{%block content%}
<div class="row">
    <div class="col s10 m4 l2 push-s1  push-m4 push-l5">
        <form method="POST">
        {% csrf_token %}
            {% for field in form %}
                <div class="input-field">
                    <label id="{{field.label}}">{{field.label}}</label>
                    {{field}}
                    <span class="helper-text">{{field.help_text}}</span>
                </div>
            {% endfor %}
        <button class="btn" type="submit">Login</button>
        </form>
    </div>
</div>




<script>
    $(document).ready(function() {
        M.updateTextFields();
    });
</script>



{%endblock%}
