{% extends "main/layout.html" %}

{%block content%}

<div class="row container">
    <a href="../">back</a>
</div>

<div class="row container">
    {% for c in categories %}
        <div class="col s12 m4">
            <a href="{{c.slug}}/">
                <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ c.title }}</span>
                    <p>
                        {{ c.content | safe }}
                    </p>
                    </div>
            </div>
            </a>

        </div>
    {% endfor %}
</div>
{%endblock%}
